<!DOCTYPE html>
<html>
<head>
    <title>Cost Estimate Calculator</title>
</head>
<body>
    <h1>Cost Estimate Calculator</h1>
    <form method="POST" action="/">
        <label for="sqft">Square Footage:</label>
        <input type="text" name="sqft" required><br><br>
        <label for="num_bathrooms">Number of Bathrooms:</label>
        <input type="text" name="num_bathrooms" required><br><br>
        <label for="num_stories">Number of Stories:</label>
        <input type="text" name="num_stories" required><br><br>
        <label for="has_garage">Has Garage:</label>
        <input type="checkbox" name="has_garage"><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
